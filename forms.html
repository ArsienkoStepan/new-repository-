<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="forms.css" >
</head>
<body>
	<form>
		<fieldset class="first">
			<legend>Данные о пользователе</legend>
			<label>Фамилия
				<input type="text" name="surname" placeholder="Введите свою фамилию">
			</label>
			<br>
			<label> Имя
				<input type="text" name="name" placeholder="Введите свое имя">
			</label>
			<br>
			<label>Дата рождения
				<h5>День</h5>
				<select name="Data">
					<option value="01" selected>01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<h5>Месяц</h5>
				<select name="Month">
					<option value="Январь" selected>Январь</option>
					<option value="Февраль">Февраль</option>
					<option value="Март">Март</option>
					<option value="Апрель">Апрель</option>
					<option value="Май">Май</option>
					<option value="Июнь">Июнь</option>
					<option value="Июль">Июль</option>
					<option value="Август">Август</option>
					<option value="Сентябрь">Сентябрь</option>
					<option value="Октябрь">Октябрь</option>
					<option value="Ноябрь">Ноябрь</option>
					<option value="Декабрь">Декабрь</option>
				</select>
				<h5>Год</h5>
				<select name="year">
					<option value="1999" selected>1999</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
				</select>
			</label>
		</fieldset>
		<fieldset class="second">
			<legend>Данные для входа</legend>
			<label>Логин
				<input type="text" name="login" placeholder="Введите свой логин">
			</label>
			<br>
			<label>Пароль
				<input type="text" name="password" placeholder="Введите свой пароль">
			</label>
		</fieldset>
		<label>
			<input type="checkbox" name="agree" checked>
			Я соглашаюсь на обработку своих персональных данных
		</label>
		<button>Отправить форму</button>
	</form>
</body>
</html>
